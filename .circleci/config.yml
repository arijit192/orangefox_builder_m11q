version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: git config --global user.email "tukaiari@gmail.com"
      - run: git config --global user.name "Arijit Roy"
      - run: sudo apt install bzip2
      - run: curl -O https://raw.githubusercontent.com/arijit192/ab/main/su.sh && chmod +x su.sh && sudo ./su.sh
      - run: curl -O https://github.com/github-release/github-release/releases/download/v0.10.0/linux-amd64-github-release.bz2 && bzip2 -d linux-amd64-github-release.bz2 && mv linux-amd64-github-release github-release && chmod +x github-release 
      - run: mkdir ~/OrangeFox_10 && cd ~/OrangeFox_10 && git clone https://gitlab.com/OrangeFox/sync.git
      - run: cd ~/OrangeFox_10/sync && ./get_fox_10.sh ~/OrangeFox_10/fox_10.0
      - run: cd ~/OrangeFox_10/fox_10.0 && git clone https://gitlab.com/arijit192/android_device_samsung_m11q.git device/samsung/m11q
      - run: cd ~/OrangeFox_10 && ./sync/build_fox.sh m11q -c
      - run: ~/github-release upload --user arijit192 --repo orangefox_builder_m11q --tag v0.1.0 --name "OrangeFox-Unofficial-m11q.img" --file /home/circleci/OrangeFox_10/BUILDS/m11q/target/product/m11q/OrangeFox-Unofficial-m11q.img
      - run: ~/github-release upload --user arijit192 --repo orangefox_builder_m11q --tag v0.1.0 --name "OrangeFox-Unofficial-m11q.zip" --file /home/circleci/OrangeFox_10/BUILDS/m11q/target/product/m11q/OrangeFox-Unofficial-m11q.zip
      - store_artifacts:
          path: /home/circleci/OrangeFox_10/BUILDS/m11q/target/product/m11q/OrangeFox-Unofficial-m11q.img
      - store_artifacts:
          path: /home/circleci/OrangeFox_10/BUILDS/m11q/target/product/m11q/OrangeFox-Unofficial-m11q.zip
